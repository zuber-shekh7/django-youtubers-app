{% extends 'core/base.html' %} {% block main %}
<section class="container mt-4">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-uppercase">Youtubers</h1>
      <hr />
    </div>
    {% for youtuber in youtubers %}
    <div class="col-md-4">
      <div class="card">
        <a href="{% url 'youtubers:detail-youtuber' pk=youtuber.id %}"
          ><img
            class="card-img-top"
            src="{{youtuber.photo.url}}"
            alt="{{youtuber.name}}"
        /></a>
        <div class="card-body text-center">
          <h2 class="card-title text-uppercase">{{youtuber.name}}</h2>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
{% endblock main %}
