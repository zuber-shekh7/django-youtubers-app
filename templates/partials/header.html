<header class="header py-4">
  <div class="container">
    <div class="row">
      <div class="col-md-6 header-info">
        <a href="mailto:info@example.com" class="mr-3">info@example.com</a>
        <span>Call at: +91 98765 43210 </span>
      </div>
      <div class="header-buttons col-md-6 d-flex justify-content-end">
        {% if user.is_authenticated %}
        <a class="btn btn-accent mr-3" href="{% url 'accounts:dashboard'%}"
          >Dashboard</a
        >
        <a class="btn btn-accent" href="{% url 'accounts:signout'%}">Signout</a>
        {% else %}
        <a class="btn btn-accent mr-3" href="{% url 'accounts:signin'%}"
          >Signin</a
        >
        <a class="btn btn-accent" href="{% url 'accounts:signup'%}">SignUp</a>
        {% endif %}
      </div>
    </div>
  </div>
</header>
